<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XunEnergy - School Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl overflow-hidden card-shadow transition-all duration-300 transform hover:scale-[1.01]">
        <!-- Header -->
        <div class="bg-indigo-600 py-6 px-8 text-center">
            <div class="flex items-center justify-center mb-2">
                <i class="fas fa-graduation-cap text-white text-4xl mr-3"></i>
                <h1 class="text-3xl font-bold text-white">XunEnergy</h1>
            </div>
            <p class="text-indigo-100">School Portal - Access your educational resources</p>
        </div>
        
        <!-- Tabs -->
        <div class="flex border-b">
            <button id="login-tab" class="flex-1 py-4 px-6 text-center font-medium text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            <button id="signup-tab" class="flex-1 py-4 px-6 text-center font-medium text-gray-500 hover:text-indigo-500">
                <i class="fas fa-user-plus mr-2"></i>Sign Up
            </button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="p-8">
            <div class="mb-6">
                <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="login-username" class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-focus transition duration-300" placeholder="Enter your username">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="login-password" class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-focus transition duration-300" placeholder="Enter your password">
                    <button class="absolute right-3 top-3 text-gray-400 hover:text-indigo-500" type="button" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
            
            <button id="login-button" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 font-medium">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <button id="switch-to-signup" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign up here</button></p>
            </div>
        </div>
        
        <!-- Signup Form (Hidden by default) -->
        <div id="signup-form" class="p-8 hidden">
            <div class="mb-6">
                <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="signup-username" class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-focus transition duration-300" placeholder="Choose a username">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="signup-email" class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-focus transition duration-300" placeholder="Enter your email">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="signup-password" class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-focus transition duration-300" placeholder="Create a password">
                    <button class="absolute right-3 top-3 text-gray-400 hover:text-indigo-500" type="button" id="toggle-signup-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
            </div>
            
            <div class="mb-6">
                <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="signup-confirm-password" class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-focus transition duration-300" placeholder="Confirm your password">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="user-type" class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
                <select id="user-type" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-focus transition duration-300">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="parent">Parent</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            
            <div class="flex items-center mb-6">
                <input type="checkbox" id="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a></label>
            </div>
            
            <button id="signup-button" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 font-medium">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Already have an account? <button id="switch-to-login" class="text-indigo-600 hover:text-indigo-500 font-medium">Login here</button></p>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full mx-4 card-shadow">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-red-600"><i class="fas fa-exclamation-circle mr-2"></i>Error</h3>
                <button id="close-error-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p id="error-message" class="text-gray-700 mb-4">Incorrect username or password. Please try again.</p>
            <button id="error-modal-ok" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-300">
                OK
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToLogin = document.getElementById('switch-to-login');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const togglePassword = document.getElementById('toggle-password');
        const toggleSignupPassword = document.getElementById('toggle-signup-password');
        const loginPassword = document.getElementById('login-password');
        const signupPassword = document.getElementById('signup-password');
        const errorModal = document.getElementById('error-modal');
        const closeErrorModal = document.getElementById('close-error-modal');
        const errorModalOk = document.getElementById('error-modal-ok');
        const errorMessage = document.getElementById('error-message');

        // Toggle between login and signup forms
        signupTab.addEventListener('click', () => {
            loginTab.classList.remove('border-indigo-600', 'text-indigo-600', 'bg-indigo-50');
            loginTab.classList.add('text-gray-500');
            signupTab.classList.add('border-indigo-600', 'text-indigo-600', 'bg-indigo-50');
            signupTab.classList.remove('text-gray-500');
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        loginTab.addEventListener('click', () => {
            signupTab.classList.remove('border-indigo-600', 'text-indigo-600', 'bg-indigo-50');
            signupTab.classList.add('text-gray-500');
            loginTab.classList.add('border-indigo-600', 'text-indigo-600', 'bg-indigo-50');
            loginTab.classList.remove('text-gray-500');
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        switchToSignup.addEventListener('click', () => {
            signupTab.click();
        });

        switchToLogin.addEventListener('click', () => {
            loginTab.click();
        });

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            loginPassword.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        toggleSignupPassword.addEventListener('click', () => {
            const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            signupPassword.setAttribute('type', type);
            toggleSignupPassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Error modal handling
        function showError(message) {
            errorMessage.textContent = message;
            errorModal.classList.remove('hidden');
        }

        closeErrorModal.addEventListener('click', () => {
            errorModal.classList.add('hidden');
        });

        errorModalOk.addEventListener('click', () => {
            errorModal.classList.add('hidden');
        });

        // Login functionality
        loginButton.addEventListener('click', () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                loginForm.classList.add('shake');
                setTimeout(() => loginForm.classList.remove('shake'), 500);
                return;
            }
            
            // Check for specific credentials
            if (username === 'Delight chetter' && password === '20040415') {
                // Redirect to admin site
                window.location.href = 'LandingPage.html';
            } else if (username === 'tumelo' && password === '20040416') {
                // Redirect to home page
                window.location.href = 'home.html';
            } else {
                showError('Invalid username or password. Please try again.');
                loginForm.classList.add('shake');
                setTimeout(() => loginForm.classList.remove('shake'), 500);
            }
        });

        // Signup functionality
        signupButton.addEventListener('click', () => {
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const termsChecked = document.getElementById('terms').checked;
            
            // Validate inputs
            if (!username || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                signupForm.classList.add('shake');
                setTimeout(() => signupForm.classList.remove('shake'), 500);
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                signupForm.classList.add('shake');
                setTimeout(() => signupForm.classList.remove('shake'), 500);
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                signupForm.classList.add('shake');
                setTimeout(() => signupForm.classList.remove('shake'), 500);
                return;
            }
            
            if (!termsChecked) {
                showError('You must agree to the terms and conditions');
                signupForm.classList.add('shake');
                setTimeout(() => signupForm.classList.remove('shake'), 500);
                return;
            }
            
            // If all validations pass, redirect to signup success page
            window.location.href = 'signup-success.html';
        });

        // Allow form submission on Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!signupForm.classList.contains('hidden')) {
                    signupButton.click();
                } else {
                    loginButton.click();
                }
            }
        });
    </script>
</body>
</html>
